<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact - Parkit4U</title>
  <link rel="stylesheet" href="styles1.css">
  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">



     <div class="logo">
        <a href="#">  <img src="logo.png" alt="Parkit4U Logo" class="logo-img"> Parkit4U</a>
      </div>





      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="howitworks.html">How It Works</a></li>
          <li><a href="car-owners.html">For Car Owners</a></li>
          <li><a href="landowner.html">For Landowners</a></li>
          <li><a href="subscription.html">Subscription Plans</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="#" class="cta-btn">Get Started</a>
        <a href="login.html" class="login-btn">Log In</a>
        <a href="signup.html" class="signup-btn">Sign Up</a>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section " >
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="formResponse"></div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=Bengaluru&output=embed" width="100%" height="300" style="border:0;"
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <div class="contact-icons">
      <a href="tel:+911234567890" ><i class="fas fa-phone"></i> Call Us</a>
      <a href="mailto:info@parkit4u.com"><i class="fas fa-envelope"></i> Email Us</a>
      <a href="https://wa.me/911234567890"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>
  </section>

  <!-- JS for form feedback -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();
      document.getElementById("formResponse").innerText = "Thank you! Your message has been sent.";
      this.reset();
    });
  </script>
</body>

</html>
